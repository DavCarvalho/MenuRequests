<body>
  <nav>
    <div class="menu-nav">
      <div class="header-nav">
        <img class="img-icone" src="assets/images/farm-logo.svg" >

      <div class="content-menu active">
        <img src="assets/images/search.svg" alt="Icone de Pesquisa">
        <p class="text-p">Buscar</p>
      </div>
      <div class="content-menu">
        <img src="assets/images/grid.svg" alt="Icone de Dashboard">
        <p class="text-p">Dashboard</p>
      </div>
      <div class="content-menu">
        <img src="assets/images/request-quote.svg" alt="Icone de pedidos">
        <a href="pedidos.html"  class="text-p">Meus pedidos</a>
      </div>
      <div class="content-menu">
        <img src="assets/images/shopping-cart.svg" alt="Icone de Carrinho de compras">
        <a href="criarPedido.html" class="text-p">Criar pedido</a>
      </div>
      
      <div class="content-menu">
        <img src="assets/images/settings.svg" alt="Icone de Ajustes">
        <p class="text-p">Ajustes</p>
      </div>
    </div>
    <div class="footer-nav">
      <div class="info-user">
        <img src="assets/images/photo.jpg" alt="Foto do UsuÃ¡rio">

  <main>
    <h1 class="h1-main">Crie seu pedido</h1>

    <div class="container-criarPedidos">
      <section class="leftside-img">
        <img src="./assets/images/empresaDemons.png" alt="Logo da empresa">
      </section> 

      <section class="rightside-form">
          <form >
            <div class="input-fields">
              <div class="input-field">
                <label for="produto">Produto</label>
                <div class="input-wrapper">
                  <input type="text" name="produto" placeholder="Qual produto deseja?">
                </div>
              </div>
              <div class="input-field">
                <div class="input-wrapper">
                  <select  id="produtos-disponiveis">
                    <option value="1">Item 1</option>
                    <option value="2"> Item 2</option>
                    <option value="3"> Item 3</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                  <label for="telefoneContato">Telefone p/ contato</label>
                <div class="input-wrapper">
                  <input type="tel" name="telefoneContato" id="telefoneContato" required placeholder="(xx) xxxxx-xxxx">
                </div>
              </div>
              <div class="input-field">
                <label for="message">Messagem para empresa</label>
                <div class="input-wrapper">
                  <textarea name="message-empresa" id="message-empresa"  rows="4"></textarea>
                </div>
              </div>
              <button>Enviar</button>
            </div>
          </form>
      </section>
    </div>
  </main>

  <script src="assets/js/script.js"></script>
